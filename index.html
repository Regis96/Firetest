<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firechat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/firebase/firebase.js"></script>
    <script src="./node_modules/angularfire/dist/angularfire.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/firebaseInit.js"></script>

    <script src="./src/chat/chat.controller.js"></script>
</head>

<body ng-app="FireChat">
    <div ng-controller="Chat">
        <input type="text" ng-model="data.any" />

        <h1>You said: {{ data.any }}</h1>
    </div>
</body>

</html>
